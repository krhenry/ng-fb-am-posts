<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button routerLink="/" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button routerLink="/players" mat-menu-item>
        <mat-icon>group_add</mat-icon>
        <span>Players</span>
      </button>
      <button routerLink="/draft" mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span>Draft</span>
      </button>
      <button routerLink="/captain" mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Captain</span>
      </button>
      <!-- <button mat-menu-item>
        <mat-icon>videocam</mat-icon>
        <span>Let's talk</span>
      </button> -->
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">Application Title</span>
</mat-toolbar>

<router-outlet></router-outlet>

<div class="example-container1 mat-elevation-z8" *ngIf="statClick == true">

	<mat-table #table [dataSource]="ds">

		<!-- Position Column -->
		<ng-container matColumnDef="position">
			<mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
			<mat-cell *matCellDef="let data"> {{data.position}} </mat-cell>
		</ng-container>

    <ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
			<mat-cell *matCellDef="let data"> {{data.name}} </mat-cell>
		</ng-container>

    <ng-container matColumnDef="points">
			<mat-header-cell *matHeaderCellDef> PTS </mat-header-cell>
			<mat-cell *matCellDef="let data">
				<mat-form-field floatLabel="never">
					<input matInput placeholder="Points" [value]="data.points" [(ngModel)]="data.points">
				</mat-form-field>
			</mat-cell>
    </ng-container>

    <ng-container matColumnDef="threes">
			<mat-header-cell *matHeaderCellDef> 3s </mat-header-cell>
			<mat-cell *matCellDef="let data">
				<mat-form-field floatLabel="never">
					<input matInput placeholder="3s" [value]="data.threes" [(ngModel)]="data.threes">
				</mat-form-field>
			</mat-cell>
    </ng-container>

    <ng-container matColumnDef="assists">
			<mat-header-cell *matHeaderCellDef> AST </mat-header-cell>
			<mat-cell *matCellDef="let data">
				<mat-form-field floatLabel="never">
					<input matInput placeholder="Assists" [value]="data.assists" [(ngModel)]="data.assists">
				</mat-form-field>
			</mat-cell>
    </ng-container>

    <ng-container matColumnDef="rebounds">
			<mat-header-cell *matHeaderCellDef> REB </mat-header-cell>
			<mat-cell *matCellDef="let data">
				<mat-form-field floatLabel="never">
					<input matInput placeholder="Rebounds" [value]="data.rebounds" [(ngModel)]="data.rebounds">
				</mat-form-field>
			</mat-cell>
    </ng-container>

    <ng-container matColumnDef="blocks">
			<mat-header-cell *matHeaderCellDef> BLK </mat-header-cell>
			<mat-cell *matCellDef="let data">
				<mat-form-field floatLabel="never">
					<input matInput placeholder="Blocks" [value]="data.blocks" [(ngModel)]="data.blocks">
				</mat-form-field>
			</mat-cell>
    </ng-container>

    <ng-container matColumnDef="steals">
			<mat-header-cell *matHeaderCellDef> STL </mat-header-cell>
			<mat-cell *matCellDef="let data">
				<mat-form-field floatLabel="never">
					<input matInput placeholder="Steals" [value]="data.steals" [(ngModel)]="data.steals">
				</mat-form-field>
			</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fouls">
			<mat-header-cell *matHeaderCellDef> FLS </mat-header-cell>
			<mat-cell *matCellDef="let data">
				<mat-form-field floatLabel="never">
					<input matInput placeholder="Fouls" [value]="data.fouls" [(ngModel)]="data.fouls">
				</mat-form-field>
			</mat-cell>
		</ng-container>
